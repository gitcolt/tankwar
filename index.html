<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Tanks</title>
    </head>
    <body>
      <div id="container">
        <canvas id="canvas"></canvas>
        <div id="panel">

          <div>
            <button style="display: block;" id="start-play-mode" type="button">start play mode</button>
            <label>mode: <span id="mode"></span></label>
          </div>

          <div>
            <input id="name-input"></input>
            <button id="register-btn" type="button">register</button>
          </div>

        </div>
          <ul id="players-list">
          </ul>
        <div>

        </div>
      </div>

      <style>
        html, body {
          margin: 0;
          padding: 0;
          height: 100%;
          width: 100%;
        }

        #container {
          display: grid;
          grid-template-columns: 4fr 1fr 1fr;
          height: 100%;
          width: 100%;
        }

        #canvas {
          background: lightgreen;
          width: 100%;
          height: 100%;
        }

        #panel {
          background: lightblue;
        }

        #upgrade-range-button {
          z-index: 98;
          height: 10vh;
          float: right;
        }

        #add-hp-button {
          z-index: 98;
          height: 10vh;
        }

        #button-container {
          position: absolute;
          right: 0;
          display: flex;
          flex-direction: column;
        }
      </style>
    </body>
</html>
